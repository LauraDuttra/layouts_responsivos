<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- TAG semântica principal -->
     <main>
        <!-- título principal -->
     <h1>Faça seu login</h1>
     <!-- links redes sociais  -->
     <div class="sociais">
        <a href="www.google.com.br">
            <img src="assets/google.png" alt="">
        </a>
        <a href="www.linkedin.com.br">
                <img src="assets/linkedin.png" alt="">
        </a>
        <a href="www.facebook.com.br">
                <img src="assets/facebook.png" alt="">
        </a>
     </div>

     <!-- login alternativo -->
    <div class="alternativo">
        <span>OU</span>
    </div>

        <!-- formulário login -->
         <form action="">
            <label for="Name">
                <span>Nome:</span>
                <input type="name" id="name" name="name">
            </label>

        <form action="">
            <label for="Email">
                <span>Email:</span>
                <input type="email" id="email" name="email">
            </label>

        <form action="">
            <label for="Password">
                <span>Senha:</span>
                <input type="password" id="password" name="password">
            </label>
        
            <input type="submit" value="login">
        </form>
    </main>
    <section class="imagem">
        <!-- Imagem lateral da página -->
         <img src="assets/mobile.svg" alt="imagemdecorativa">
        <div class="circle"></div>
    </section>
</body>
</html>
